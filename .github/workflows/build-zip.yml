name: Build plugin zip

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # Récupère le contenu du dépôt
      - name: Checkout repository
      - uses: actions/checkout@v4

      # Configure Node.js (version ≥ 18)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Installe les dépendances du projet (npm install sans package-lock.json)
      - name: Install NPM dependencies
        run: npm install

      # Construit les assets et prépare le ZIP via le script build-plugin-zip.sh
      - name: Build plugin and create ZIP
        run: npm run build:zip

      # Téléverse l’archive générée comme artefact de workflow
      - name: Upload plugin archive
        uses: actions/upload-artifact@v4
        with:
          name: lean-stats
          path: dist/*.zip
