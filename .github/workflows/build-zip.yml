name: Build plugin zip

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # Clone le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure Node.js pour WordPress Scripts
      - name: Set up Node.js
      - uses: actions/setup-node@v4
      - with:
        - node-version: 20

      # Installe les dépendances sans fichier package-lock.json
      - name: Install NPM dependencies
        run: npm install

      # Construit les bundles et crée l'archive via le script bash
      - name: Build plugin and create ZIP
        run: npm run build:zip

      # Téléverse l’archive du plugin
      - name: Upload plugin archive
        uses: actions/upload-artifact@v4
        with:
          name: lean-stats
          path: dist/*.zip
