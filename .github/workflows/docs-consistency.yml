name: Docs consistency

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run docs consistency check
        run: node scripts/check-docs-consistency.js
