name: Auto-merge clean PRs

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:           # indispensable pour Ã©crire dans la PR + dÃ©clencher un autre workflow
  contents: write
  pull-requests: write
  actions: write

concurrency:           # un seul job actif par PR
  group: "automerge-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  automerge:
    if: "!github.event.pull_request.draft"
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ RÃ©-installe un repo Git minimal pour que `gh pr merge` trouve .git
      - name: Checkout minimal
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Tenter lâ€™auto-merge (ou mise en file dâ€™attente)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eo pipefail
          PR="${{ github.event.pull_request.number }}"

          # --auto : active lâ€™auto-merge ou place la PR en merge-queue
          if ! gh pr merge "$PR" --squash --delete-branch --auto; then
            gh pr comment "$PR" \
              --body ":warning: **Conflit dÃ©tectÃ©** â€“ merci de le rÃ©soudre manuellement."
            exit 0
          fi

      # ğŸ” IMPORTANT : un merge effectuÃ© via GITHUB_TOKEN ne dÃ©clenche pas toujours les workflows "on: push"
      # On dÃ©clenche donc explicitement le workflow "Build plugin zip" une fois la PR effectivement mergÃ©e.
      - name: DÃ©clencher Build plugin zip si PR mergÃ©e
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -eo pipefail
          PR="${{ github.event.pull_request.number }}"

          MERGED=$(gh pr view "$PR" --json merged --jq .merged)
          if [ "$MERGED" = "true" ]; then
            echo "PR #$PR mergÃ©e -> dÃ©clenchement du workflow 'Build plugin zip' sur main"
            gh workflow run "Build plugin zip" --ref main
          else
            echo "PR #$PR pas encore mergÃ©e (merge queue probable) -> pas de dÃ©clenchement du build"
          fi
