name: Build deploy branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: deploy-branch
  cancel-in-progress: true

jobs:
  deploy-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Provide PHP runtime for WP-CLI translation generation.
      - name: Set up PHP for WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # Install WP-CLI so build-i18n.sh can generate .mo and JS JSON files.
      - name: Install WP-CLI (robust)
        run: |
          set -euo pipefail

          # Use stable builds URL (avoid GitHub releases/latest 404)
          curl -fL -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar

          # Sanity check: ensure this is a valid PHAR (not HTML/text)
          php wp-cli.phar --info >/dev/null

          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

          wp --info

          wp_path="$(command -v wp)"
          wp_head="$(head -n 2 "$wp_path" | sed -n '1,2p')"
          echo "$wp_head"
          if echo "$wp_head" | grep -qiE 'Not Found|<!DOCTYPE'; then
            echo "WP-CLI install failed: $wp_path does not look like a PHAR." >&2
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Get plugin version
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create deployable plugin folder (clean)
        run: |
          set -euo pipefail

          PLUGIN_SLUG="lean-stats"

          rm -rf package-tmp
          mkdir -p "package-tmp/${PLUGIN_SLUG}"

          ./scripts/build-plugin-dist.sh "package-tmp"

          test -f "package-tmp/${PLUGIN_SLUG}/build/admin.js"
          test -f "package-tmp/${PLUGIN_SLUG}/build/admin.asset.php"

      # Fail fast if translation files are missing from the deployable build.
      - name: Verify translation outputs
        run: |
          set -euo pipefail
          if [ ! -f package-tmp/lean-stats/languages/lean-stats-fr_FR.mo ]; then
            echo 'Missing package-tmp/lean-stats/languages/lean-stats-fr_FR.mo.' >&2
            ls -la package-tmp/lean-stats/languages || true
            exit 1
          fi
          if ! find package-tmp/lean-stats/languages -type f -name '*.mo' | grep -q .; then
            echo 'No .mo files generated in deployable package.' >&2
            ls -la package-tmp/lean-stats/languages || true
            exit 1
          fi
          if ! find package-tmp/lean-stats/languages -type f -name '*.json' | grep -q .; then
            echo 'No JS translation JSON files generated in deployable package.' >&2
            ls -la package-tmp/lean-stats/languages || true
            exit 1
          fi

      - name: Create plugin zip from deployable folder
        run: |
          set -euo pipefail

          rm -f lean-stats.zip
          (cd package-tmp && zip -r "../lean-stats.zip" "lean-stats")
          test -f lean-stats.zip

      - name: Upload plugin zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: lean-stats.zip
          if-no-files-found: error

      - name: Update deploy branch
        env:
          DEPLOY_VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail

          DEPLOY_DIR="deploy-branch"

          git fetch origin deploy || true

          if git show-ref --quiet refs/remotes/origin/deploy; then
            git worktree add -b deploy "$DEPLOY_DIR" origin/deploy
          else
            git worktree add -b deploy "$DEPLOY_DIR"
          fi

          cd "$DEPLOY_DIR"

          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          rsync -a "../package-tmp/lean-stats/" "./"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Deploy build v${DEPLOY_VERSION}"

          git push origin deploy
